<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="happy birtday.css" />
    <title>Feliz Cumple Jasmin</title>
  </head>
  <body>
    <!-- Tiktok meowish -->
    <canvas id="c"></canvas>
    <div id="music-container"></div>
    <script>
      onload = () => {
      document.body.classList.remove("container");
      var bgMusicURL = 'Happier.mp3'; 
      var bgMusicControls = true;
      if (bgMusicURL) {
      document.getElementById('music-container').innerHTML += `
      <audio src="${bgMusicURL}" ${bgMusicControls? 'controls': ''} hidden='true' autoplay loop>    
      </audio>
      `;
      }
    };
    </script>
    <script src="happy birtday.js"></script>
  </body>
